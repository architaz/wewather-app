<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <!-- <video autoplay loop muted id="background-video">
        <source src="v2.mp4" type="video/mp4">
        Your browser does not supports the video.
      </video> -->
    <main>
        <div class="main-container">
            <h1 class="heading"><i class="fa-solid fa-cloud-sun"></i> Weather</h1> 

            <header class="input-container"> 
                <br> <br>
                <input class="search-box" type="text" placeholder="Search city">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </header>

            <section class="display-container">
                <br> <br> <br> <br>
                <h4 id="location"><i class="fa-solid fa-location-dot"></i> NEW DELHI</h4>
                <div class="weather-container">
                    <div class="weather-info">
                        <h5 id="temp">47°</h5>
                        <h6 id="feel">Feels like 50°</h6>
                    </div>
                    <div class="weather-icon">
                        <img id="weather-icon" src="/arry/weather/clear.svg">
                        <h5 id="weather">Sunny</h5>
                    </div>
                </div>
            </section>

            <section class="forecast-container">
                <div class="forecast-info">
                    <div id="conditions">
                        <div class="condition-item">
                            <i class="fa-solid fa-droplet"></i>
                            <span>Humidity: <span id="humidity">55%</span></span>
                        </div>
                        <div class="condition-item">
                            <i class="fa-solid fa-wind"></i>
                            <span>Wind: <span id="wind-speed">9 km/h</span></span>
                        </div>
                    </div>   
                </div>
                <hr>
                <div class="forecast-item" id="hourly-forecast"></div>
            </section>

            <section class="prediction-container">
                <div class="prediction-data" id="daily-forecast"></div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
